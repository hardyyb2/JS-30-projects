<audio src="../JavaScript30-master/01 - JavaScript Drum Kit/sounds/boom.wav" data-key="65"></audio>

<audio src="../JavaScript30-master/01 - JavaScript Drum Kit/sounds/tom.wav" data-key="75"></audio>


    <script>
        document.addEventListener("keydown",function(e){
        const code=document.querySelector(`div[data-key="${e.keyCode}"]`)
            code.classList.add("playing");
           
            const aud =document.querySelector(`audio[data-key="${e.keyCode}"`);
       if(!aud) return;
        aud.currentTime=0;
         aud.play();
         console.log(code)
        })
        function stopplaying(e)
            {if(!e.propertyName=="transfrom") return;
                this.classList.remove("playing");
            }
        const key = document.querySelectorAll(".key");
        key.forEach(k=>k.addEventListener("transitionend",stopplaying));
    </script>
      </body>
